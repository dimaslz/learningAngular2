<h1>Todo List</h1>

<form (submit)="addItem()">
    <input class="form-control" type="text" name="" value="" [(ngModel)]="taskInput.name" placeholder="Writte your task and press enter">
    <input type="submit" [disabled]="!taskInput.name" class="btn btn-default" value="Add item" />
</form>

<ul class="options">
    <li (click)="selectType('')"><i class="fa fa-list fa-2x"></i></li>
    <li (click)="selectType('started')"><i class="fa fa-hourglass-start fa-2x"></i></li>
    <li (click)="selectType('completed')"><i class="fa fa-check fa-2x"></i></li>
</ul>

<todo-list [status]="type" [tasks]="componentTodos"></todo-list>

<notify></notify>
